<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="input-box">

            </div>
            <div class="digit-container">
                <div class="digit-line-one">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="digit-line-two">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="digit-line-three">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
            </div>
        </div>
    </div>
