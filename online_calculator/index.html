<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="input-box">
                <input type="text" id="input-display" value="">
                <button id="clear" value="">Clear</button>
            </div>
            <div class="digit-container">
                <div class="digit-line-one">
                    <button id="digits" value="1">1</button>
                    <button id="digits" value="2">2</button>
                    <button id="digits" value="3">3</button>
                </div>
                <div class="digit-line-two">
                    <button id="digits" value="4">4</button>
                    <button id="digits" value="5">5</button>
                    <button id="digits" value="6">6</button>
                </div>
                <div class="digit-line-three">
                    <button id="digits" value="7">7</button>
                    <button id="digits" value="8">8</button>
                    <button id="digits" value="9">9</button>
                </div>
                <div class="digit-line-four">
                    <button id="digits" value="0">0</button>
                    <button id="digits">.</button>
                    <button id="digits">+</button>
                </div>
            </div>
            <div class="operator-container">
                <button id="op-but">/</button>
                <button id="op-but">-</button>
                <button id="op-but">x</button>
                <button id="equal-sign">=</button>
            </div>
        </div>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="index.js"></script>
</body>
</html>
